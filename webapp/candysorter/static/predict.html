<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Find Your Candy</title>
  <link href="/static/js/manifest.json" rel="manifest">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
  <link href="/static/css/reset.css" rel="stylesheet">
  <link href="/static/css/style.css" rel="stylesheet">
  <link href="/static/css/anim.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="/static/js/config.js"></script>
  <script src="/static/js/speech_stream.js"></script>
  <script src="/static/js/pause.js"></script>
  <script src="/static/js/init.js"></script>
</head>
<body class="">
<div class="speech">
  <div class="speech-in">
    <div class="speech-header"><img height="100px" src="/static/images/branding/Computas_logo_liggende_blue.png"></div>
    <div class="speech-mic"><img src="/static/images/branding/mic-blue.png"></div>
    
  </div>
  <div class="speech-out"></div>
  <div class="speech-lang">
    <a id="settBtn" href="/settings"><img height="35px" src="/static/images/branding/cog-solid_blue.png"></a>
  </div>
  <div class="speech-interim">
    <p id="speech-interim-text" style="font-size: 40px; bottom: 70px; opacity: .5;">
      
    </p>
  </div> 
  <div class="speech-footer">
    <p id="example-text" style="font-size: 40px; bottom: 70px; opacity: .5;"></p>
    <a href="/learn">BYTT TIL LÆRINGSMODUS</a>
  </div>
  <img class="speech-hand-animation" src="/static/images/hand.png" height="400px">
</div>
<div class="tran">
  <div class="general-header"><img height="100px" src="/static/images/branding/Computas_symbol_blue.png"></div>
  <div class ="tran-word"></div>
  <div class="tran-footer" hidden>
    <p class="tran-footer">Cloud Translate API: Oversetter</p><br><br>
    <p class="working" style="font-size: 86px; bottom: 30px"><span>.</span><span>.</span><span>.</span></p>
  </div>
</div>
<div class="nl">
  <div class="general-header"><img height="100px" src="/static/images/branding/Computas_symbol_blue.png"></div>
  <div class="nl-inner">
    <div class="nl-depend"></div>
    <div class="nl-syntax"></div>
  </div>
  <div class="nl-mask"></div>
  <div class="nl-footer" hidden>
    <p class="nl-footer">Cloud Natural language API: Analyserer</p><br><br>
    <p class="working" style="font-size: 86px; bottom: 30px"><span>.</span><span>.</span><span>.</span></p>
  </div>
</div>
<div class="cam">
  <div class="cam-img">
      <div class="cam-footer" hidden>
          <p class="cam-footer">Bildeanalyse</p><br><br>
          <p class="working" style="font-size: 86px; bottom: 30px"><span>.</span><span>.</span><span>.</span></p>
      </div>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 0 0">
      /*Cam UI - might not keep this*/
      <line x1="30" y1="30" x2="250" y2="30"/>
      <line x1="30" y1="30" x2="30" y2="250"/>
      <line x1="1595" y1="30" x2="1375" y2="30"/>
      <line x1="1595" y1="30" x2="1595" y2="250"/>
      <line x1="30" y1="1070" x2="250" y2="1070"/>
      <line x1="30" y1="1070" x2="30" y2="850"/>
      <line x1="1595" y1="1070" x2="1375" y2="1070"/>
      <line x1="1595" y1="1070" x2="1595" y2="850"/>
      /* /Cam UI*/
    </svg>
  </div>
</div>
<div class="plot"></div>
<div class="force">
  <div class="force-footer" hidden>
    <p class="force-footer">Word2vec Similarity</p><br><br>
    <p class="working" style="font-size: 86px; bottom: 30px"><span>.</span><span>.</span><span>.</span></p>

  </div>
  <div class="general-header"><img height="100px" src="/static/images/branding/Computas_symbol_blue.png"></div>
</div>
<div class="thanks">
  <div>
    <p>Likte du godteriet?<br><br>
      <a id="yesBtn" href="#" class="btn" style="position: center;">Ja</a><br>
      <a id="noBtn" href="#" class="btn btn-g" style="position: center;">Nei</a><br>
    </p>
  </div>
  <div>
    <img src="/static/images/branding/Computas_logo_liggende_blue.png" height="175px"><br>
    
    
    <p id="endtext">
      <span class="endtext" id="textend">

      </span>
      <!-- <a href="learn" class="btn btn-g" style="position: center;">PRØV LÆRINGSMODUS</a><br>-->
      <a href="predict" class="btn" style="position: center;">PRØV IGJEN</a><br>
    </p>
  </div>
</div>
<div class="sorry">
  <div class="sorry-inner">
    <div>
      <p>Beklager, noe gikk galt.</p>
      <p><a href="predict" class="btn btn-g">PRØV IGJEN</a></p>
    </div>
  </div>
</div>
</body>
</html>
