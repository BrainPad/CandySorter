<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Find Your Candy</title>
<link href="/static/js/manifest.json" rel="manifest">
<link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
<link href="/static/css/reset.css" rel="stylesheet">
<link href="/static/css/style.css" rel="stylesheet">
<link href="/static/css/anim.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="/static/js/init.js"></script>
</head>
<body>
<div class="speech">
  <div class="speech-in">
    <div class="speech-mic"><img src="/static/images/ico-mic.svg"></div>
  </div>
  <div class="speech-out"></div>
  <div class="speech-lang"><a href="#">EN</a></div>
  <div class="speech-footer"><a href="/learn">BYTT TIL LÆRINGSMODUS</a></div>
</div>
<div class="nl">
  <div class="nl-inner">
    <div class="nl-depend"></div>
    <div class="nl-syntax"></div>
  </div>
  <div class="nl-mask"></div>
</div>
<div class="cam">
  <div class="cam-img">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 0 0">
      <polygon points="0,0 0,0 0,0 0,0 "/>
    </svg>
  </div>
</div>
<div class="plot"></div>
<div class="force"></div>
<div class="thanks">
  <div>Likte du godteriet?</div> <!--TODO: Add functionality for feedback, correct/uncorrect?-->
  <div>Tusen takk!</div>
  <div>
    <p><a href="predict" class="btn">PRØV IGJEN</a><br>
      <a href="learn" class="btn btn-g">PRØV LÆRINGSMODUS</a></p>
  </div>
</div>
<div class="sorry">
  <div class="sorry-inner">
    <div>
      <p>Beklager, noe gikk galt.</p>
      <p><a href="predict" class="btn btn-g">PRØV IGJEN</a></p>
    </div>
  </div>
</div>
</body>
</html>
