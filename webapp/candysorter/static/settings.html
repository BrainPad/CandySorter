<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link href="/static/js/manifest.json" rel="manifest">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link href="/static/css/settings.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="/static/js/init.js"></script>
    <script src="/static/js/settings.js"></script>
</head>
<div class="container">
    <div class="header">
        <a href="predict"><img height="45px" src="static/images/branding/arrow-circle-left-solid.png"></a>
    </div>
    <div class="status">
        <div class="status-header">
            <h1>Status</h1>
        </div>
        <div class="flex-container">
            <div>
                <img src="static/images/branding/wifi-solid.png"/>
                <p id="OKconn">Nei</p>
            </div>
            <div>
                <img src="static/images/branding/robot-solid.png"/>
                <p id="OKrob">...</p>
            </div>
            <div>
                <img src="static/images/branding/camera-solid.png"/>
                <p id="OKcam">...</p>
            </div>
        </div>
    </div>
    <div class="settings">
        <div class="settings-header">
            <h1>Innstillinger</h1>
        </div>
        <div class="grid-container">
            <div>Talespråk</div>
            <div class="select">
                <select name="voice-lang">
                    <option value="Norsk">Norsk</option>
                    <option value="Engelsk">Engelsk</option>
                </select>
                <div class="select_arrow"></div>
            </div>
            <div>Visningsspråk</div>
            <div class="select">
               <select name="ui-lang" disabled>
                   <option value="Norsk">Norsk</option>
                   <option value="Engelsk">Engelsk</option>
               </select>
                <div class="select_arrow"></div>
            </div>
       </div>
        <div class="edit">
            <p>Rediger teksten på siste side:</p>
            <form>
                <textarea id="thanks-text"></textarea><br>
            </form>
            <button class="sendbutton">Ok</button>
        </div>
    </div>
    <div class="help">
        <div class="help-header">
            <h1>Hjelp/Troubleshooting</h1>
        </div>
        <div class="help-inner">
            <a href="https://github.com/SindreSB/FindYourCandy/blob/master/README.md" target="_blank">Readme</a>
        </div>
    </div>
</div>
</body>
</html>
